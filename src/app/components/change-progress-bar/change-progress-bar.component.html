<h3>{{ legend }} - {{ progress }}</h3>
<div class="input-group ">

    <span class="ut-group-btn ">
      <button class="btn btn-outline-primary " type="button" (click)="changeProgressValue(-5)">
        <i class="mdi mdi-minus "></i>
      </button>
    </span>

    <input #textProgress type="number" class="form-control" [value]="progress" name="progress" [(ngModel)]="progress" (ngModelChange)="onChangeValue( $event )" min="1" max="100">

    <span class="ut-group-btn">
      <button class="btn btn-outline-primary " type="button" (click)="changeProgressValue(5)">
          <i class="mdi mdi-plus "></i>
        </button>
    </span>

</div>
